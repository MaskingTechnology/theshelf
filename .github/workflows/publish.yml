name: "Publish"

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: âš™ï¸ Checkout Repository
        uses: actions/checkout@v6
      
      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.x'
          registry-url: 'https://registry.npmjs.org/'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸš€ Publish Packages
        run: npm run publish

      - name: âœ… Publish Complete
        run: echo "Package published and tagged successfully."